<html>
	<head>
		<title>WebRTC PeerConnection</title>
		<link href="./css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<a href="index.html">返回</a>
		</div>	
		<div id="webAddress">web访问地址 https://localhost/peer/des-media-data-robot.html</div>	
		<div id="socketInfo"></div>
		<div id="webAddress">chrome://webrtc-internals/</div>	
		<div id="screensize"></div>	
		<div>
			<div>
				强制使用中继服务器<input type="checkbox" id="useRelay" />
			</div>			
			<div>
				<button id="connserver">启动</button>
				<button id="leave" disabled>关闭</button>	

				<label>接收桌面控制消息</label>
				<input type="text" disabled id="showData" value="" />
				
				<label>BandWidth(kps):</label>
					<select id="bandwidth" ><!-- disabled -->
					<option value="unlimited" selected>unlimited</option>
					<option value="2000">2000</option>
					<option value="1000">1000</option>
					<option value="500">500</option>
					<option value="250">250</option>
					<option value="125">125</option>
				</select>
							
			</div>	
			<div id="preview">
				<div >
					<h2>本地画面:</h2>
					<video id="localvideo" autoplay playsinline muted></video>
					<h2>Offer SDP:</h2>
					<textarea id="offer"></textarea>
					<h2>Answer SDP:</h2>
					<textarea id="answer"></textarea>					
				</div>
			</div>
		</div>

		<!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> -->
		<script src="./js/libs/adapter-latest.js"></script>
		<script src="./js/libs/socket.io.js"></script>
		<script src="js/src-media-data-robot.js"></script>
	</body>
</html>
