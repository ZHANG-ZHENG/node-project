<html>
	<head>
		<title>WebRTC PeerConnection</title>
		<link href="./css/main.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<a href="index.html">返回</a>
		</div>	
		<div>web访问地址 https://localhost/peer/des-media-data-robot.html</div>	
		<div id="screensize"></div>	
		<div>
			<div>
				<button id="connserver">启动</button>
				<button id="leave" disabled>关闭</button>	

				<label>接收桌面控制消息</label>
				<input type="text" disabled id="showData" value="" />			
			</div>	
			<div id="preview">
				<div >
					<h2>本地画面:</h2>
					<video id="localvideo" autoplay playsinline muted></video>
					<h2>Offer SDP:</h2>
					<textarea id="offer"></textarea>
					<h2>Answer SDP:</h2>
					<textarea id="answer"></textarea>					
				</div>
			</div>
		</div>

		<script src="./js/libs/socket.io.js"></script>
		<script src="js/src-media-data-robot.js"></script>

</html>
