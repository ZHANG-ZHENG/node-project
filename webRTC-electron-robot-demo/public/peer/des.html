<html>
	<head>
		<title>WebRTC PeerConnection</title>
		<link href="./css/des.css" rel="stylesheet" />
	</head>

	<body>
		<div>


			<div>
				<input id="shareDesk" type="checkbox"/><label for="shareDesk">Share Desktop</label>
				<button id="connserver">启动</button>
				<!--<button id="start" disabled>Start</button>	
				<button id="call" disabled>Call</button>	
				<button id="hangup" disabled>HangUp</button>	
				-->
				<button id="leave" disabled>关闭</button>	
			</div>
			<div id="preview">
				<div>
					<span>远端画面:</span>
					<video id="remotevideo" autoplay playsinline></video>
					<h2>Answer SDP:</h2>
					<textarea id="answer"></textarea>
				</div>
			</div>
			<div id="preview">
				<div >
					<h2>本地画面:</h2>
					<video id="localvideo" autoplay playsinline muted></video>
					<h2>Offer SDP:</h2>
					<textarea id="offer"></textarea>
				</div>
			</div>
		</div>
