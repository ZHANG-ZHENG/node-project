<html>
	<head>
		<title>WebRTC PeerConnection</title>
		<link href="./css/des.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<div>
				<button id="connserver">启动</button>
				<button id="leave" disabled>关闭</button>	

				<label>发送桌面控制消息</label>
				<input type="text" id="inputData" value="mouse move x=100 y=100" />
				<button id="sendBtn">Send</button>
			</div>
			<div id="preview">
				<div>
					<span>远端画面:</span>
					<video id="remotevideo" autoplay playsinline></video>
					<h2>Offer SDP:</h2>
					<textarea id="offer"></textarea>					
					<h2>Answer SDP:</h2>
					<textarea id="answer"></textarea>
				</div>
			</div>

		</div>

		<!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> -->
		<script src="./js/libs/adapter-latest.js"></script>
		<script src="./js/libs/socket.io.js"></script>
		<script src="js/des-media-data.js"></script>
	</body>
</html>
